<!DOCTYPE html>

<head>

    <title>Basic types of header</title>
</head>
<body>
    <h1>hello</h1>
    <p>Header h1</p>
    <h2>hello</h2>
    <p>Header h2</p>
    <h3>hello</h3>
    <p>Header h3</p>
    <h4>hello</h4>
    <p>Header h4</p>
    <h5>hello</h5>
    <p>Header h5</p>
    <h6>hello</h6>
    <p>Header h6</p>
</body>
</html>
