<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Registration Form</legend>
        <table>
            <tr >
                <td><label>First Name :  </label></td>
                <td><input type="text" id="FirstName " name="FirstName " value="" ></td>
            </tr>
            <tr >
                <td><label>Last Name :  </label></td>
                <td><input type="text" id="LastName " name="LastName" value="" ></td>
            </tr>
            <tr >
                <td><label>User Name :</label></td>
                <td><input type="text" id="UserName " name="UserName " value="" ></td>
            </tr>
            <tr >
                <td><label>Password : </label></td>
                <td><input type="password" id="pass" name="pass" value="" ></td>
            </tr>
            <tr >
                <td><label>Confirm Password :</label></td>
                <td><input type="password" id="pass1" name="pass1" value="" ></td>
            </tr>
            <tr >
                <td><label>Email :</label></td>
                <td><input type="email" id="email" name="email" value="" ></td>
            </tr>
            <tr >
                <td><label>Mobile :</label></td>
                <td><input type="number" id="mobile" name="mobile" value="" ></td>
            </tr> 
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" id="Gender" name="Gender" value="male"> Male </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" id="Gender" name="Gender" value="female"> Female</td>
            </tr>
            <tr >
                <td><label>DOB :</label></td>
                <td><input type="date" id="dob" name="dob" value="" ></td>
            </tr> 
            <tr>
                <td><label>Course :</label></td>
                <td>
                    <select>
                        <option value="">Select Course </option>
                        <option value="">Web Development </option>
                        <option value="">Software Programming</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Nationality</label></td>
                <td><input type="checkbox" value=""> Indian <input type="checkbox" value=""> Others </td>
            </tr>
            <tr>
                <td>Profile : </td>
                <td><img src="./assets/user.jpg"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="file" value="">  </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset">  </td>
            </tr>
        </table>
    </fieldset>
    </form>
</body>
</html>
