<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegisterForm</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <header>
        <h2 style="color:red; background-color: #00ffff;">Register Your Account</h2>
    </header>
    <form>
        <table align="center">
            <tr >
                <td><label>Enter Name :  </label></td>
                <td><input type="text" id="user" name="user" value="" placeholder="Enter user here"></td>
            </tr>
            <tr >
                <td><label>Enter Email ID :  </label></td>
                <td><input type="email" id="email" name="email" value="" placeholder="Enter Email ID here"></td>
            </tr>
            <tr>
                <td><label>Enter Username :  </label></td>
                <td><input type="text" id="user1" name="user1" value="" placeholder="Enter Username here"></td>
            </tr>
            <tr>
                <td><label>Enter Password :  </label></td>
                <td><input type="password" id="password" name="password" value="" placeholder="Enter Password here"></td>
            </tr>
            <tr>
                <td><label>Enter Confirm Password :  </label></td>
                <td><input type="password" id="confirmpassword" name="confirmpassword" value="" placeholder="Enter Password here"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="reset" value="Clear Form"> <input type="submit" value="Create Account"></td>
                
            </tr>
        </table>
    </form>
</body>
</html>
